<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Self-improvement</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <h1>Prototype</h1>
        </header>
        <main>
            <section>
                <h2>Calories</h2>
                <h3>Today's calories</h3>
                <p><strong>Chicken</strong> 100g 165cal 31gP 3,6gF (1gSF) 0gH (0gSH)</p>
                <label for="foodName">Food:</label>
                <input type="text" id="foodName">
                <label for="amount">Amount:</label>
                <input type="number" id="amount">
                <label for="calories">Calories:</label>
                <input type="number" id="calories">
                <label for="Protein:"></label>
                <input type="number" id="protein">
                <label for="Fat"></label>
                <input type="number" id="fat">
                <label for="satFat"></label>
                <input type="number" id="satFat">
                <label for="carbs"></label>
                <input type="number" id="carbs">
                <label for="sugarCarbs"></label>
                <input type="number" id="sugarCarbs">
                <button onclick="addNew()">+ Add new</button>
                <button onclick="resetChart()">Reset chart</button>
                <button onclick="updateValues()">Log 2/23-4/16</button>
                <div id="printNF"></div>
            </section>
            <section>
                <h2>Weight track</h2>
                <input type="number" id="weight">
                <input type="date" id="date">
                <button onclick="logWeight()">Log weight</button>
            </section>
        </main>
        <canvas id="myChart"></canvas>
        <script src="script.js"></script>
    </body>
</html>
