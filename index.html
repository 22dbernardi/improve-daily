<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Self-improvement</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Weight tracker</h1>
        </header>
        <main>
            <section>
                <h2>Log weight:</h2>
                <input type="number" id="weight">
                <input type="date" id="date">
                <button onclick="logWeight()">Log weight</button>
                <button onclick="resetChart()">Reset chart</button>
                <div id="weightChartDiv">
                    <canvas 
                        id="weightChart" 
                        aria-label="Weight chart" 
                        role="img"
                        style="display:flex"
                    >
                    </canvas>
                </div>
                <button onclick="defView()">Default view</button>
                <button onclick="monthView()">Last month view</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
